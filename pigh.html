<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigggyvest</title>
    <style>
        .bkg {
            background-color: #add8ef;
            
        }
        img{
            width: 200px;
            height: 50%;
            margin-left: 42%;
             margin-right: 50%;
           margin-bottom: auto;
           margin-top: inherit;
            }
       .img-tag{
           
           padding-top: 10px;
        }
        .reto{
            text-align: left;
        }
        .you,.head, .login-buttom{
            text-align: center;
        }
        
        .outer-form{background-color: white;
        background-size: 40px,50px;
        padding:20px;
        margin: 400px;
        margin-top: auto;
        margin-bottom: auto;
        border-bottom-right-radius: 1.25rem;
        border-top-left-radius: 1.25rem;
        border-top-right-radius: 1.25rem;
        position:fixed;
        }
        .head p{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .head {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
        }
        .create {
            font-size: 25px;
        }
        .form, p{
            font-weight: bold;
            font-size: 15px;
        }
        .form,.input {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 2;
        }
        .options,.link{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .bkg-input{
            background-color: #edf2f7;
            border:0;
            padding:13px;
            width: 92%;
            
        }
        .select{
            padding: 15px;
            width: 100%;
            height: 200%;
            text-align: center;
            background-color: #edf2f7;
            border: 0;
        }
        .login-buttom,.input{background-color: blue; color: #fff; width: 100%; border:0; font-weight: bold; 
            border-bottom-right-radius: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        }
        .input{
            font-size: x-large;
        }
        .link{
            text-decoration: none;
            color: #333333;
          }
        .para-link{
            text-align: center;
        }
        .last-login-div{
        padding: 10pt;
        padding-bottom: 20pt;
        }
        
    </style>
</head>
<body class="bkg">
        <div class = "bkg">
                    <div class="img-tag">  <a href="www.pigh.html"><img src="PiggyVest-logo.jpg" alt="Piggy logo"/></a> 
                    </div>    
            <div class="reto">
                
                
                <div class="outer-form">
                <header class="head">
                <H3 class="create">Create a Secure Account</H3>
                <p> Welcome to the future of Savings and investments</p>
                </header>
                <form class="form">
                        <p>
                        <label> Full name</label><br/>
                        <input class="bkg-input" type="text" id="name" placeholder="Enter your Full name"/> 
                        </p>
                        <p> 
                       <label> Email Address </label><br/>
                       <input class="bkg-input" type="text" id="Email" placeholder="Enter your email Address"/> 
                        </p>    
                        <p> 
                        <label> Phone Number</label><br/>
                        <input class="bkg-input" type="text" id="phone" placeholder="Enter Phone Number"/>
                        </p>
                        <p>
                        <label> Password</label><br/>
                        <input class="bkg-input" type="text" id="password" placeholder="Enter your Password"/>
                        </p>
                        <p> 
                        <label>  Referal Code or Promo Code (optional)</label><br/>
                        <input class="bkg-input" type="text" id="Promo" placeholder="Enter your promo Code"/> 
                        </p>
                        <p> 
                        <label>  How did you hear about us</label> <br/>
                        <select class="select">
                            <option value="select"> Select one </option>
                            <option value="facebook"> Facebook </option> 
                            <option value="twitter"> Twitter </option>
                            <option value="instagram"> Instagram </option>
                            <option value="ffcr"> Friend/Family/Coworker Referal </option>
                            <option value="search"> Google search </option>
                            <option value="playstore"> Google playstore </option>
                            <option value="Online"> Online Blog </option>
                            <option value="Local"> Local Newsletter </option>
                            <option value="At an event"> At an event </option>
                            <option value="other"> Other </option>
                            </select> <br />
                            <input type="submit" name="CREATE ACCOUNT" placeholder="CREATE ACCOUNT" class="input"/>

                    </form>
                    </p>
                 </div>
                    
                
            </div class="login-bottom">
            <div class="last-login-div">      
                <p class="para-link"><a href="" class="link"> Already have an account? Log in</a></p>
            </div>
        </div>
</body>
</html>
