<html>
    <head>
            <title> Loop</title> 
    </head>
        <body>
            <h3 id="what"></h3>
                    
            <script> 
                var i, name="Emmanuel", text ="";
                var courses=["Maths","Javascript","English","Yoruba","Digital Marketting"];
                //Display the name
                document.write("Name is : " + name + "<br>");               
                
                for(i=0; i<5; i++)
                {
                    text = text + courses[i]+ "<br>";
                    //display the courses in the array
                    document.getElementById("what").innerHTML = text;
                }
                 var input= prompt("Enter limit which is 200");
                 var even =0;
                 function printEven(input){
                     for (var i=1; i<=input; i++){
                          if(i % 2  === 0){
                             document.write(i  + "<br>");
                            even++;
                         }
                     }
                 }
                printEven(input);
                </script> 
        </body>
</html>
